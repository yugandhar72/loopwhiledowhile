
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Nested loops,while-loop,Do-while</h1>
    <script>
        // Nested for loops to print a multiplication table
for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= 5; j++) {
        console.log(`${i} * ${j} = ${i * j}`);
    }
}

// While loop to print numbers from 1 to 5
let count = 1;
while (count <= 5) {
    console.log(count);
    count++;
}


// Do-while loop to print numbers from 1 to 5
let countt = 1;
do {
    console.log(count);
    countt++;
} while (countt <= 5);

    </script>
</body>
</html>
